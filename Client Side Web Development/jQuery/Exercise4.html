<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<meta charset="utf-8">
		<title>Lab 5 jQuery - Exercise 4</title>
	</head>
	<body>
		<p>Click on any of the largest headings to see a dialog</p>
		<h1>This is header1</h1>
		<h1>This is another header1</h1>
		<h2>This is header2</h2>
		<h2>This is header3</h2>
	
		<script>
			'use strict';
		
			$(document).ready( function () {
				debugger;
				var $headings = $("h1"); 
				
				if ($headings && $headings.length > 0) {
					
					$headings.on('click', function() {
						
						var $headingValue = $(this).text();
						
						alert("Heading <h1>\n\n" + $headingValue + "\n\nwas clicked"); 
					});
				};
				
			});

		</script>
	</body>
</html>
