<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<meta charset="utf-8">
		<title>Lab 5 jQuery - Exercise 2</title>
		<style>
			.highlight {
			background: #F4FA58;
			}
		</style>
		<script>
			'use strict';
				
				$(document).ready( function () {
				
					/* 
					 Insert your JavaScript code that uses jQuery here to add a click event to all the <p> tags,
					*/
					debugger;
					var $sentence = $("p");
					if ($sentence && $sentence.length > 0) {
						$sentence.on('click', function() {
							$(this).toggleClass("highlight");
						});
					};

				});
				
		</script>

	</head>
	<body>
		<h2>Click on the Paragraphs</h2>
		<p>jQuery Exercises</p>
		<p>JavaScript Exercises</p>
	</body>
</html>
