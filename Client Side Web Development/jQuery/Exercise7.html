<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<meta charset="utf-8">
		<title>Lab 5 jQuery - Exercise 7 Filtering the Selection of Elements in jQuery via Selectors</title>
		<style type="text/css">
			.highlight{
				background: yellow;
			}        
		</style>
		<script type="text/javascript">
			'use strict';
			
			$(document).ready( function () {
				
				debugger;
				var $list = $("li"); //group list tags
				if ($list && $list.length > 0) { //if exists
					$list.on("click", function () { //add click event
						$list.filter(":even").toggleClass("highlight"); //that filters even li tags (remember that counting starts with 0 not 1) and toggles highlight class 
					});
				};

			});
		</script>
	</head>
	<body>
		<h2>Unordered List</h2>
		<ul>
			<li>First list item</li>
			<li>Second list item</li>
			<li>Third list item</li>
			<li>Fourth list item</li>
		</ul>
		<hr>
		<h2>Another Unordered List</h2>
		<ul>
			<li>First list item</li>
			<li>Second list item</li>
			<li>Third list item</li>
			<li>Fourth list item</li>
		</ul>
	</body>
</html>
