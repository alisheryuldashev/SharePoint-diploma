<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<meta charset="utf-8">
		<title>Lab 5 jQuery - Exercise 6 Selecting the Direct Parent Element in jQuery</title>
		<style type="text/css">
			.highlight{
				border: 1px solid gray;
			}        
		</style>
		<script type="text/javascript">
			'use strict';
			
			$(document).ready( function () {
				
				var $paragraph = $("h1,p,li"); //group tags
				if ($paragraph && $paragraph.length > 0) { //test if they exist
					$paragraph.on('click', function() { //add click event to the group
						$(this).parent().toggleClass('highlight'); //toggle highlight for parent element of each clicked tag
					});
				};				
			});
		</script>
	</head>
	<body>
		<div class="container">
			<h1>Hello World</h1>
			<p>This is a <em>simple paragraph</em>.</p>
			<ul>
				<li>Item One
					<ul>
						<li>Sub Item One</li>
						<li>Sub Item Two</li>
					</ul>
				</li>
				<li>Item Two</li>
			</ul>
		</div>
	</body>
</html>
