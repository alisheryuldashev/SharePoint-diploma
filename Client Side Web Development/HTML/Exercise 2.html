<!DOCTYPE html>
<html>
<head>
	<title>Exercise 2</title>
</head>
<body>
	<form action="https://results.com/results.aspx" method="get">
		<table border="1px" width="80%">
			<tr>
				<td width="30%">
					<label for="fn">First Name:</label>
				</td>
				<td>
					<input type="text" id="fn" name="firstname">
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="ln">Last Name:</label>
				</td>
				<td>
					<input type="text" id="ln" name="lastname">
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="address">Address:</label>
				</td>
				<td>
					<textarea rows="5" cols="35" name="address"></textarea>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="cc">Credit card type:</label>
				</td>
				<td>
					<select id="cc" name="creditcard">
						<option value="visa" selected="true">Visa</option>
						<option value="mc">Mastercard</option>
						<option value="ae">American Express</option>
						<option value="cash">Cash</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>
					<label for="cn">Credit card number:</label>
				</td>
				<td>
					<input type="text" id="cn" name="creditcardnumber">
				</td>
			</tr>

			<tr>
				<td>
					<label for="shipping">Shipping:</label>
				</td>
				<td >
					<input type="radio" name="shipping" value="ovn">Overnight</input>
					<br/>
					<input type="radio" name="shipping" value="fdx">Fedex</input>
					<br/>
					<input type="radio" name="shipping" value="std">Standard</input>
					<br/>
					<input type="radio" name="shipping" value="eco">Economy</input>
					<br/>
				</td>	
			</tr>
			
			<tr>
				<td>
					<label for="options">Options:</label>
				</td>
				<td>
					<input type="checkbox" name="options" value="post">Postal Insurance</input><br/>
					<input type="checkbox" name="options" value="gift">Gift wrapped</input>
				</td>				
			</tr>

			<tr>
				<td>
					<input type="submit" value="Confirm Order">
				</td>
				<td>
					<input type="reset">
				</td>
			</tr>			
		</table>
	</form>
</body>
</html>
